<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Fitness Tracker</title>
</head>
<body class="grey darken-4">

<div class="nav z-depth-0">
    <div class="section center">
        <h3 class="white-text center">- The Dojo -</h3>
    </div>
</div>

<div class="section center">
    <p class="grey-text flow-text">Demo Project for Line chart</p>
</div>

<div class="container section">
    <div class="row">
        <div class="col s12 l5">
            <button class="active" data-activity="cycling">Cycling</button>
            <button data-activity="running">Running</button>
            <button data-activity="swimming">Swimming</button>
            <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l6 push-l1">
            <div class="canvas"></div>
        </div>
    </div>
    <div class="row">
        <form class="col m6 push-m3">
            <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
            <input class="grey-text" id="cycling" placeholder="Distance in km" type="text"/>
            <p class="center pink-text error text-lighten-1"></p>
        </form>
    </div>
</div>
